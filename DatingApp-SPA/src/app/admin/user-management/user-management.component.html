<div class="row">
    <table class="table">
        <tr>
            <td style="width: 10%;">User Id</td>
            <td style="width: 30%;">User Name</td>
            <td style="width: 40%;">Active Roles</td>
            <td style="width: 20%;">Actions</td>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.roles}}</td>
            <td><button class="btn btn-outline-info btn-sm" (click)="editRolesModel(user)"><i class="fa fa-edit"></i> Edit Role</button></td>
        </tr>
    </table>
</div>
